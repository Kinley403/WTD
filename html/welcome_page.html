    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile - JNEC Canteen Management System</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #f0f0f0;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .profile-container {
                background-color: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                width: 400px;
            }
            .profile-container h2 {
                margin-bottom: 30px;
                color: #333;
                text-align: center;
            }
            .profile-container label {
                font-size: 18px;
                margin-bottom: 10px;
                display: block;
                color: #555;
            }
            .profile-container input[type="text"], 
            .profile-container input[type="tel"], 
            .profile-container select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
            }
            .profile-container input[type="file"] {
                padding: 10px;
                margin-bottom: 20px;
                font-size: 16px;
            }
            .profile-container .btn {
                width: 100%;
                padding: 15px;
                background-color: #5ec4ff50;
                color: rgb(92, 157, 255);
                border: none;
                border-radius: 25px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .profile-container .btn:hover {
                background-color: #ff9966;
            }
        </style>
    </head>
    <body>
        <div class="profile-container">
            <h2>Create User Profile</h2>
            <form action="submit_profile.html" method="POST" enctype="multipart/form-data">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
                
                <label for="userType">I am a</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="staff">Staff</option>
                    <option value="student">Student</option>
                </select>
                
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                
                <button type="submit" class="btn">Submit Profile</button>
            </form>
        </div>
    </body>
    </html>
